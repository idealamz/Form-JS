<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>From JS > Demos > Simple</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/demos.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="span6">
				<h1>Example</h1>

				<form>

					<h4>Requirenament <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-01">Required</label>
					<input type="text" class="input-xlarge" id="example-01">

					<label for="example-02">One of them required</label>
					<input type="text" class="input-xlarge" id="example-02">

					<label for="example-03">One of them required</label>
					<input type="text" class="input-xlarge" id="example-03">

					<h4>String Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-04">Length minimum 3 chars</label>
					<input type="text" class="input-xlarge" id="example-04"><span class="label label-success">Success</span>

					<label for="example-05">Length maximum 7 chars</label>
					<input type="text" class="input-xlarge" id="example-05"><span class="label label-important">Important</span>

					<label for="example-06">Length exactly 5 chars</label>
					<input type="text" class="input-xlarge" id="example-06"><span class="label label-important">Important</span>

					<label for="example-07">Length between 4 to 6 chars</label>
					<input type="text" class="input-xlarge" id="example-07">

					<h4>Nummeric Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-08">Minimum 10</label>
					<input type="number" class="input-xlarge" id="example-08">

					<label for="example-09">Maximum 20</label>
					<input type="number" class="input-xlarge" id="example-09">

					<label for="example-10">Between 5 to 15</label>
					<input type="number" class="input-xlarge" id="example-10"><span class="label label-success">Success</span>

					<h4>Patterns Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-11">Email</label>
					<input type="email" class="input-xlarge" id="example-11">

					<label for="example-12">Pattern: /^[0-9]*2/</label>
					<input type="text" class="input-xlarge" id="example-12">

					<label for="example-13">URL</label>
					<input type="url" class="input-xlarge" id="example-13"><span class="label label-success">Success</span>

					<h4>Password Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-14">Password</label>
					<input type="password" class="input-xlarge" id="example-14">

					<label for="example-15">Confirm Password</label>
					<input type="password" class="input-xlarge" id="example-15">

					<label for="example-16">Password Strangth</label>
					<input type="password" class="input-xlarge" id="example-16"><span class="label label-success">Success</span>



					<h4>Typing Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-17">Length limitation</label>
					<input type="text" class="input-xlarge" id="example-17">

					<label for="example-18">Allowed chars limitation</label>
					<input type="text" class="input-xlarge" id="example-18">

					<h4>Options</h4>
					<button class="btn btn-primary" type="submit">Validate</button>
					<button class="btn btn-success" type="submit">All Valid</button>
					<button class="btn btn-danger" type="submit">All Invalid</button>
					<button class="btn" type="submit">Clear</button>

				</form>

			</div>
			<div class="span6">
				<h1>Markup</h1>


				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/form.js"></script>
</body>
</html>
