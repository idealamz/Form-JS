<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>From JS > Demos > Simple</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/demos.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="span6">
				<h1>Example</h1>

				<form onSubmit="return false;" novalidate="novalidate">

					<h4>All required <button class="btn btn-mini" type="button">Validate</button></h4>
					<label class="checkbox">
						<input type="checkbox" required="required"> #1
					</label>
					<label class="checkbox">
						<input type="checkbox" required="required"> #2
					</label>

					<h4>Select minimum 1 <button class="btn btn-mini" type="button">Validate</button></h4>
					<div id="just-a-div-1" class="whatever" groupsettings="1" min="1"></div>
					<label class="checkbox">
						<input type="checkbox" group="1"> #1
					</label>
					<label class="checkbox">
						<input type="checkbox" group="1"> #2
					</label>
					<label class="checkbox">
						<input type="checkbox" group="1"> #3
					</label>
					<label class="checkbox">
						<input type="checkbox" group="1"> #4
					</label>

					<h4>Select maximun 3 <button class="btn btn-mini" type="button">Validate</button></h4>
					<div id="just-a-div-2" class="whatever" groupsettings="2" max="3"></div>
					<label class="checkbox">
						<input type="checkbox" group="2"> #1
					</label>
					<label class="checkbox">
						<input type="checkbox" group="2"> #2
					</label>
					<label class="checkbox">
						<input type="checkbox" group="2"> #3
					</label>
					<label class="checkbox">
						<input type="checkbox" group="2"> #4
					</label>

					<h4>Select exactly 2 <button class="btn btn-mini" type="button">Validate</button></h4>
					<div id="just-a-div-3" class="whatever" groupsettings="3" min="2" max="2"></div>
					<label class="checkbox">
						<input type="checkbox" group="3"> #1
					</label>
					<label class="checkbox">
						<input type="checkbox" group="3"> #2
					</label>
					<label class="checkbox">
						<input type="checkbox" group="3"> #3
					</label>
					<label class="checkbox">
						<input type="checkbox" group="3"> #4
					</label>

					<h4>Options</h4>
					<button class="btn btn-primary" type="submit">Validate</button>
					<button class="btn btn-success" type="button">All Valid</button>
					<button class="btn btn-danger" type="button">All Invalid</button>
					<button class="btn" type="button">Clear</button>

				</form>

			</div>
			<div class="span6">
				<h1>Markup</h1>


				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/form.js"></script>
	<script type="text/javascript" src="../js/demos.js"></script>
</body>
</html>
