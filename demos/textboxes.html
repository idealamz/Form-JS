<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>From JS > Demos > Simple</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/demos.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="span6">
				<h1>Example</h1>

				<form onSubmit="return false;" novalidate="novalidate">

					<h4>Requirenament <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-01">Required</label>
					<input type="text" class="input-xlarge" id="example-01" required="required">

					<label for="example-02">One of them required</label>
					<input type="text" class="input-xlarge" id="example-02" required="required" group="a">

					<label for="example-03">One of them required</label>
					<input type="text" class="input-xlarge" id="example-03" required="required" group="a">

					<h4>String Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-04">Length minimum 3 chars</label>
					<input type="text" class="input-xlarge" id="example-04" min="3">

					<label for="example-05">Length maximum 7 chars</label>
					<input type="text" class="input-xlarge" id="example-05" max="7">

					<label for="example-06">Length exactly 5 chars</label>
					<input type="text" class="input-xlarge" id="example-06" min="5" max="5">

					<label for="example-07">Length between 4 to 6 chars</label>
					<input type="text" class="input-xlarge" id="example-07" min="4" max="6">

					<h4>Nummeric Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-08">Minimum 10</label>
					<input type="number" class="input-xlarge" id="example-08" min="10" value="10">

					<label for="example-09">Maximum 20</label>
					<input type="number" class="input-xlarge" id="example-09" max="20" value="0">

					<label for="example-10">Between 5 to 15</label>
					<input type="number" class="input-xlarge" id="example-10" min="5" max="15" value="5">

					<h4>Patterns Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-11">Email</label>
					<input type="email" class="input-xlarge" id="example-11">

					<label for="example-12">Pattern: ((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}</label>
					<input type="text" class="input-xlarge" id="example-12" pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" placeholder="(123) 456-7890">

					<label for="example-13">URL</label>
					<input type="url" class="input-xlarge" id="example-13">

					<h4>Password Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-14">Password</label>
					<input type="password" class="input-xlarge" id="example-14">

					<label for="example-15">Confirm Password</label>
					<input type="password" class="input-xlarge" id="example-15" confirm="example-14">

					<label for="example-16">Password Strangth</label>
					<input type="password" class="input-xlarge" id="example-16">



					<h4>Typing Validation <button class="btn btn-mini" type="submit">Validate</button></h4>
					<label for="example-17">Length limitation to 5 chars</label>
					<input type="text" class="input-xlarge" id="example-17" maxlength="5">

					<label for="example-18">Allowed chars limitation</label>
					<input type="text" class="input-xlarge" id="example-18" placeholder="a-z, A-Z, 0-9, !@#" allowed="[a-zA-Z0-9!@#]">

					<label for="example-19">Not allowed chars limitation</label>
					<input type="text" class="input-xlarge" id="example-19" placeholder="!@#$%^*()" notallowed="!@#$%^*()">

					<label for="example-20">Disabled</label>
					<input type="text" class="input-xlarge" id="example-20" disabled="disabled">

					<h4>Options</h4>
					<button class="btn btn-primary" type="button">Validate</button>
					<button class="btn btn-success" type="button">All Valid</button>
					<button class="btn btn-danger" type="button">All Invalid</button>
					<button class="btn" type="button">Clear</button>

				</form>

			</div>
			<div class="span6">
				<h1>Markup</h1>


				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/form.js"></script>
	<script type="text/javascript" src="../js/demos.js"></script>
</body>
</html>
